<!DOCTYPE HTML>
<html>
<head>
  <title>Qpro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div th:insert="header :: header">...</div>

  <form class="bg-gray-400 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
    <div class="mb-4">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="email">email</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="email" type="text" placeholder="email">
    </div>
    <div class="mb-6">
      <label class="block text-grey-darker text-sm font-bold mb-2" for="password">password</label>
      <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="password" type="password" placeholder="password">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" type="button">Sign In</button>
      <a class="inline-block align-baseline font-bold text-sm text-500" href="#">Create an account</a>
    </div>
  </form>
</body>
</html>
