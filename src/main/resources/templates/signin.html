<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Qpro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form class="form-signin" method="POST" th:action="@{/signin}">
        <h2 class="form-heading">Log in</h2>

        <div class="form-group">
          <span th:text="${message}"></span>
          <input name="username" type="text" class="form-control" placeholder="Email" autofocus="true"/>

          <input name="password" type="password" class="form-control" placeholder="Password"/>
          <span class="has-error" th:text="${error}"></span>

          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
          <h4 class="text-center"><a href="/signup">Create an account</a></h4>
        </div>
      </form>
    </div>
  </body>
</html>
