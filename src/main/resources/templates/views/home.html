<div class="flex flex-grow flex-col items-center justify-center mb-32 mx-2" th:fragment="home">
  <form class="flex flex-col max-w-lg w-full border-current border-1 p-5" method="POST" th:action="@{/tests/join}">
    <h1 class="text-3xl font-normal pl-1 mb-5">Enter a test</h1>
    <div class="flex flex-col m-2">
      <input name="key" type="text" class="border-1 border-current text-lg p-1 w-full mb-2" placeholder="invitation key" maxlength="16" autofocus="true"/>

      <div class="flex flex-row justify-center mt-3">
        <button class="border-1 border-current p-1 px-4 hover:bg-gray-300" type="submit">start</button>
      </div>
    </div>
  </form>
</div>
