<div class="flex flex-grow flex-col items-center justify-center mb-32 mx-2" th:fragment="signup">
  <form class="flex flex-col max-w-lg w-full" method="POST" th:action="@{/signup}" th:object="${signupForm}">
    <h1 class="text-3xl border-l-1 border-current font-medium pl-1">Sign up</h1>
    <h2 class="text-base border-l-1 border-transparent pl-1.5 mb-2 mt-1">Create a brand new account</h2>

    <div class="flex flex-col m-2">
      <div>
        <input type="text" th:field="*{name}" class="text-lg p-1 w-full border-1 border-current" placeholder="name" autofocus="true" minlength=2 maxlength=32 required>
        <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </div>

      <div class="mt-2">
        <input type="text" th:field="*{email}" class="text-lg p-1 w-full border-1 border-current" placeholder="email" autofocus="true" required>
        <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>

      <div class="mt-2">
        <input type="password" th:field="*{password}" class="text-lg p-1 w-full border-1 border-current" placeholder="password" minlength=8 maxlength=32 required>
        <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>

      <div class="mt-2">
        <input type="password" th:field="*{passwordConfirm}" class="text-lg p-1 w-full border-1 border-current" placeholder="password confirmation" minlength=8 maxlength=32 required>
        <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
      </div>
    </div>
    <button class="border-1 border-current p-1 px-5 hover:bg-gray-300 mx-auto mt-2" type="submit">Submit</button>
  </form>
</div>
